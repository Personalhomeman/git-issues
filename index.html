<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <title>GitHub issue reader</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="git-issues" ng-controller="gitCtrl">
    <div class="reader">
        <a href="https://github.com/akashnimare/git-issues">
            <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
                alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
        </a>
        <h1>Browse GitHub issues</h1>
        <div class="searchbar">
            <form ng-submit="getGitInfo()">
                <input type="text" id="gitusername" ng-model="username" placeholder="user/repo">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" value="Search" id="gitsubmitbtn" ng-click="getGitInfo()" viewBox="0 0 75.01 72.94">
                    <path fill="#888" d="M31.55,62.79a31.51,31.51,0,0,0,17.59-5.35L62.58,70.82a7.32,7.32,0,0,0,10.3,0,7.23,7.23,0,0,0,0-10.25L59,46.78A31,31,0,0,0,63.1,31.39,31.55,31.55,0,1,0,31.55,62.79ZM31.47,13.51A17.15,17.15,0,1,1,14.16,30.65,17.24,17.24,0,0,1,31.47,13.51Z"></path>
                </svg>
            </form>
            <div ng-show="userNotFound" ng-cloak>
                <h2>No open issue found for {{username}}</h2> .
            </div>
        </div>
        <div ng-show="loaded" ng-cloak class="issue-card">
            <div ng-repeat="row in user" class="issue-single">
                <div class="issues-list">
                    <span class="issue_number">#{{row.number}}</span>
                    <spna class="avtar">
                        <img src={{row.user.avatar_url}}/ class="avtar">
                    </spna>
                    <a href="{{row.html_url}}" id="{{row.comments_url}}" data-toggel="modal" ng-click="UserComment($event);$event.preventDefault();"
                        ng-class="isActive(row)">{{row.title}}
                    </a>
                    <span class="issue-label" ng-repeat="label in row.labels" style="color: {{label.color}}">
                        <button> {{label.name}} </button>
                    </span>
                    <div ng-repeat="row1 in user1" class="info" ng-if="row.url == row1.issue_url">
                        <h2>
                            <a class="userlinks" href="{{row1.user.html_url}}">{{row1.user.login}}</h2>
                        </a>

                        <div marked="row1.body" class="mdcomments">
                        </div>
                        <span class="add_comment" ng-show="$last">
                            <a href="{{row.html_url}}" class="cm" ng-show="$last" target="_blank">Add your Comment</a>
                            <span>
                    </div>
                </div>
            </div>
            <div ng-if="user=='undefined' ||user=='null' || user.length==0 ">
                <h2>All issues are loaded.</h2>
            </div>

            <button class="next" ng-click='prePage()'>Previous</button>
            <button class="next" ng-click='nextPage()' ng-hide="user=='undefined' ||user=='null' || user.length==0">Next</a>
            </button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-resource.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
        <script src="js/ngRoute.js"></script>
        <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
        <script src="js/marked.js"></script>
        <script src="js/angular-marked.js"></script>
        <script src="js/index.js"></script>
</body>

</html>
