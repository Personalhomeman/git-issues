<div ng-controller="repoCtrl">
<div ng-include="Search.html"></div>

<div ng-show="loaded" ng-cloak class="issue-card">
    <div ng-repeat="row in user" class="issue-single">
        <div class="issues-list">
            <div class="issue-top">
                <div class="left">
                    <span class="issue_number">#{{row.number}}</span>
                    <span class="user-avtar">
                        <img ng-src={{row.user.avatar_url}}/>
                    </span>
                </div>
                <div class="right">

                    <span class="issue-title">
                        <a href="{{row.html_url}}" id="{{row.comments_url}}" data-toggel="modal" ng-click="UserComment($event);$event.preventDefault();"
                            ng-class="isActive(row)" title="open comments">{{row.title}}
                        </a>
                    </span>
                    <div class="issue-summary">
                        <span class="comment-count">
                            <span class="num">
                                {{row.comments}}
                            </span>
                        </span>
                        <span class="issue-label" ng-repeat="label in row.labels" style="color: {{label.color}}">
                            <button> {{label.name}} </button>
                        </span>
                    </div>
                </div>
            </div>

            <span class="issue-details" marked="row.body">
                <p>{{row.body}}</p>
            </span>

            <div ng-repeat="row1 in comments" class="info" ng-if="row.url == row1.issue_url">
                <div class="user-details">
                    <img ng-src={{row1.user.avatar_url}}/>
                    <a class="userlinks" href="{{row1.user.html_url}}">{{row1.user.login}}
                    </a>
                </div>
                <div marked="row1.body" class="mdcomments"></div>
                <span class="add_comment" ng-show="$last">
                    <a href="{{row.html_url}}" class="cm" ng-show="$last" target="_blank">Add your Comment</a>
                    <span>
            </div>
        </div>

    </div>
    <div ng-if="user=='undefined' ||user=='null' || user.length==0 ">
        <h2>All issues are loaded.</h2>
    </div>

    <button class="pagination" ng-if="main.page > 1" ng-click='prePage()'>Previous</button>
    <button class="pagination" ng-click='nextPage()' ng-hide="user=='undefined' ||user=='null' || user.length==0">Next</a>
    </button>
</div>

</div>
